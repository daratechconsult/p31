<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CX Community - Set Password</title>
    <meta
      name="title"
      content="CX COMMUNITY AFRICA is a learning, informative and collaborative online community for Customer experience personnel, HR, Client Management, UX designers, Business Owners and Hospitality managers across Africa."
    />

    <!-- Social Tags -->
    <meta
      name="keywords"
      content="customer experience, learning, client Management,training, CX Community Africa"
    />
    <meta
      name="description"
      content="CX COMMUNITY AFRICA is a learning, informative and collaborative online community for Customer experience personnel, HR, Client Management, UX designers, Business Owners and Hospitality managers across Africa."
    />

    <meta name="theme-color" content="#7933B1" />

    <!-- Favicons -->
    <link
      rel="shortcut icon"
      href="assets/icons/cx_logo.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicon.png"
      sizes="32x32"
    />
    <meta
      name="msapplication-TileImage"
      content="assets/images/favicon-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#7933B1" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/otp.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <!-- Login Container -->
    <div class="box full_height">
      <!-- Left section: image part -->
      <div
        class="left-box d-md-flex flex-column justify-content-between d-none"
      >
        <div class="img_content text-white w-75 mx-auto my-5">
          <h3 class="pt-5">
            Start your journey of<br />
            Customer Experience with<br />
            us
          </h3>
          <p class="">
            Every business success is measured by Customer value and the
            experience at every touch point from discovery to delivery.
          </p>
        </div>
      </div>
      <!-- Right section: Forms -->
      <div class="right-box text-md-center d-flex flex-column p-4">
        <div>
          <img
            src="assets/images/cx_logo.svg"
            class="mt-md-5"
            alt="cx community logo"
          />
        </div>

        <div
          class="d-flex justify-content-md-center pt-md-5 mt-md-5 justify-content-end mt-3"
        >
          <a href="/forgot_password.html" class="me-2"
            ><img
              src="assets/icons/icon_grey_1.svg"
              alt="icon to naviagate page"
          /></a>
          <a href="#" class="me-2"
            ><img
              src="assets/icons/icon_green_2.svg"
              alt="icon to naviagate page"
          /></a>
          <a href="/password_reset.html"
            ><img
              src="assets/icons/icon_grey_3.svg"
              alt="icon to naviagate page"
          /></a>
        </div>

        <div class="mt-5">
          <div class="my-md-5 mb-5">
            <h4 class="fw-bold head_4">Set new password</h4>
            <p class="font_normal">Must be at least 8 characters long</p>
          </div>

          <div class="form-width mx-auto">
            <div class="mb-3 text-start">
              <label for="set_password" class="form-label fw-bold"
                >Password</label
              >
              <input
                type="password"
                class="form-control text-muted rounded-1"
                id="set_password"
                placeholder="**********"
              />
            </div>
            <div class="mb-3 text-start">
              <label for="confirm_password" class="form-label fw-bold"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control text-muted rounded-1"
                id="confirm_password"
                placeholder="**********"
              />
            </div>
            <a href="/password_reset.html" class="d-block btn_primary my-4">
              Reset password
            </a>
            <div class="text-center">
              <a
                href="/login.html"
                class="text-decoration-none text-body font_normal"
                ><img src="assets/icons/arrow_left.svg" alt="arrow left icon" />
                Back to login</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/fontawesome.min.js"></script>
  <script src="assets/js/main.js"></script>
</html>
