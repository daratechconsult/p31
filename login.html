<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CX Community Africa - Log in.</title>
    <meta
      name="title"
      content="CX COMMUNITY AFRICA is a learning, informative and collaborative online community for Customer experience personnel, HR, Client Management, UX designers, Business Owners and Hospitality managers across Africa."
    />

    <!-- Social Tags -->
    <meta
      name="keywords"
      content="customer experience, learning, client Management,training, CX Community Africa"
    />
    <meta
      name="description"
      content="CX COMMUNITY AFRICA is a learning, informative and collaborative online community for Customer experience personnel, HR, Client Management, UX designers, Business Owners and Hospitality managers across Africa."
    />

    <meta name="theme-color" content="#7933B1" />

    <!-- Favicons -->
    <link
      rel="shortcut icon"
      href="assets/icons/cx_logo.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicon.png"
      sizes="32x32"
    />
    <meta
      name="msapplication-TileImage"
      content="assets/images/favicon-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#7933B1" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Login Container -->
    <div class="box">
      <!-- Left section: image part -->
      <div
        class="left-box d-md-flex flex-column justify-content-between d-none"
      >
        <div class="img_content text-white w-75 mx-auto my-5">
          <h3 class="pt-5">
            Start your journey of<br />
            Customer Experience with<br />
            us
          </h3>
          <p class="">
            Every business success is measured by Customer value and the
            experience at every touch point from discovery to delivery.
          </p>
        </div>
      </div>
      <!-- Right section: Forms -->
      <div class="right-box text-md-center d-flex flex-column p-4">
        <div>
          <img
            src="assets/images/cx_logo.svg"
            class="mt-md-5"
            alt="cx community logo"
          />
        </div>

        <div class="">
          <div class="login_heading mx-auto mt-md-5 pt-md-5 mt-5">
            <h4 class="fw-bold head_4">Welcome back!</h4>
            <p class="font_normal">Log in to see your recent activities</p>
          </div>
          <div class="mx-md-auto text-start form-width">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label fw-bold"
                >Email<span class="required_text font_normal">*</span></label
              >
              <input
                type="email"
                class="form-control rounded-1"
                id="exampleFormControlInput1"
                placeholder="Enter your email"
              />
            </div>
            <div>
              <label for="exampleFormControlInput1" class="form-label fw-bold"
                >Password<span class="required_text font_normal">*</span></label
              >
              <input
                type="email"
                class="form-control rounded-1"
                id="exampleFormControlInput1"
                placeholder="Enter your password"
              />
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check d-flex align-items-center">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="rememberMe"
                />
                <label
                  class="form-check-label font_normal ms-2"
                  for="rememberMe"
                >
                  Remember Me
                </label>
              </div>
              <a
                class="text-decoration-none my-3 font_normal"
                href="/forgot_password.html"
                style="color: #7933b1; font-weight: 700"
                >Forgot your password?</a
              >
            </div>
            <a href="dashboard.html" class="mt-3 d-block btn_primary">
              Log in
            </a>
            <a
              href="/register_spons.html"
              class="text-decoration-none text-body"
              ><p class="text-center py-3">
                Don't have an account?
                <span class="fw-bold" style="color: #7933b1"
                  >Register here</span
                >
              </p></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/fontawesome.min.js"></script>
  <script src="assets/js/main.js"></script>
</html>
